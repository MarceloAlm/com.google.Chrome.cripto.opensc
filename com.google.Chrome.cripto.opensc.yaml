id: com.google.Chrome.cripto.opensc
branch: '0.1.0'
runtime: com.google.Chrome
runtime-version: 'test'
sdk: org.freedesktop.Sdk//24.08
build-extension: true
separate-locales: false
build-options:
  prefix: /app/cripto/opensc
  prepend-ld-library-path: /app/cripto/opensc/lib
  prepend-pkg-config-path: /app/cripto/opensc/lib/pkgconfig

modules:
  - name: opensc
    sources:
      - type: archive
        url: https://github.com/OpenSC/OpenSC/releases/download/0.26.1/opensc-0.26.1.tar.gz
        sha256: f16291a031d86e570394762e9f35eaf2fcbc2337a49910f3feae42d54e1688cb

    modules:
      - name: pcsc-lite
        config-opts:
          - --disable-libudev
          - --disable-libsystemd
          - --without-systemdsystemunitdir
          - --disable-serial
          - --disable-usb
          - --disable-documentation
          - --disable-polkit
        cleanup:
          - '/bin/pcsc-spy'
          - '/lib/libpcscspy*'
        post-install:
          - rm ${FLATPAK_DEST}/sbin/pcscd
          - rmdir ${FLATPAK_DEST}/sbin || true
        sources:
          - type: archive
            url: https://pcsclite.apdu.fr/files/pcsc-lite-2.3.0.tar.xz
            sha256: 1acca22d2891d43ffe6d782740d32e78150d4fcc99e8a3cc763abaf546060d3d
    build-options:
      cflags: "-I${FLATPAK_DEST}/include"
    config-opts:
      - --disable-man 
      - --enable-static=No
    cleanup:
      - '/sbin'
      - '/bin'
      - '/etc'
    post-install:
      - rm -fr ${FLATPAK_DEST}/include
      - rm -fr ${FLATPAK_DEST}/share
      - rm -fr ${FLATPAK_DEST}/lib/pkgconfig

      - mkdir -p ${FLATPAK_DEST}/modules
      - echo "module:${FLATPAK_DEST}/lib/pkcs11/opensc-pkcs11.so" > ${FLATPAK_DEST}/modules/opensc-pkcs11.module
